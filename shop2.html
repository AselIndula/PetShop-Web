<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shop</title>
    <!--===============================================================================================-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!--===============================================================================================-->
    <link href="css/shopslider.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrapCSS.css">

<!-- jQuery library -->
    <script src="js/bootstrap_jquery.js"></script>

<!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
  </head>

  <body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/slider1.jpg" alt="Chania">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="images/slider2.jpg" alt="Chicago">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="images/slider3.jpg" alt="New York">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  </body>
</html>
