<script type="text/javascript">
    //getting input text objects
    var userName = document.forms["vForm"]["fName"];
    var email = document.forms["vForm"]["fEmail"];
    var cmnt = document.forms["vForm"]["fComment"];
    //getting all error displaying objects
    var name_error = document.getElementById("name_error");
    // var rate_error=document.getElementById("rate_error");

    //    rate
    //Setting All EVENT LISTNERS
    userName.addEventListener("blur", nameVerify, true);
    email.addEventListener("blur", emailVerify, true);
    cmnt.addEventListener("blur", cmntVerify, true);

    //    validation function & popup
    function Validate() {
        var star = '';
        if (document.getElementById('star1').checked) {
            star = "sucks big time";
        }
        if (document.getElementById('star2').checked) {
            star = "Kinda bad";
        }
        if (document.getElementById('star3').checked) {
            star = "meh";
        }
        if (document.getElementById('star4').checked) {
            star = "Pretty Good";
        }
        if (document.getElementById('star5').checked) {
            star = "Rock";
        }

        //userName vaidation
        if (userName.value == "") {
            userName.style.border = "1px solid red";
            name_error.textContent = "Name is required";

            userName.focus();
            return false;
        }
        else if (!(document.getElementById('star5').checked || document.getElementById('star4').checked || document.getElementById('star3').checked
            || document.getElementById('star2').checked || document.getElementById('star1').checked)) {
            alert("Please rate us ")

        } else {
            alert("Dear, " + userName.value + " you have rated our site as " + star + " & " + cmnt.value + " you have commented.Thankyou for your response on our site.")
        }

        //Rating

        //    event handler functions
        function nameVerify() {
            if (userName != "") {
                userName.style.border = "1px solid #55EE66";
                name_error.innerHTML = "";
                return true;
            }

        }

    }
</script>
